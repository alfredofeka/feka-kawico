<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validar Inscrição — Procurement</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef2f7; margin: 0; }
    .container {
      max-width: 420px; margin: 60px auto;
      background: #fff; padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { color: #004a80; text-align: center; }
    input {
      width: 100%; padding: 10px; margin-top: 10px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      width: 100%; background: #007bff; color: white;
      padding: 10px; margin-top: 15px;
      border: none; border-radius: 6px;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #0056b3; }
    #message { text-align: center; margin-top: 15px; font-weight: bold; }
    .login-suggestion {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    .login-suggestion a { color: #007bff; text-decoration: none; font-weight: bold; }
    .login-suggestion a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Validar Código</h1>
    <p>Introduz o teu código de inscrição para desbloquear o curso.</p>
    <form id="validationForm">
      <input type="text" id="codeInput" placeholder="Ex: PRC-2025-001" required />
      <button type="submit">Validar</button>
    </form>
    <div id="message"></div>
    <div id="loginMessage" class="login-suggestion" style="display:none;">
      ⚠️ Parece que ainda não estás autenticado.<br>
      <a href="login.html">Faz login</a> ou <a href="Inscricaogeral.html">cria a tua conta</a> para continuar.
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userData = localStorage.getItem('feka_user');
      const form = document.getElementById('validationForm');
      const messageElement = document.getElementById('message');
      const loginMessage = document.getElementById('loginMessage');

      // --- 1️⃣ Verifica login ---
      if (!userData) {
        console.warn('⚠️ Utilizador não autenticado. Mostrar aviso de login...');
        form.style.display = 'none';          // esconde formulário
        loginMessage.style.display = 'block'; // mostra aviso com links
        return;
      }

      // --- 2️⃣ Dados inline (simulação de inscritos válidos) ---
      const procurementInscritos = [
        { nome: "Alfredo Silva", codigo: "PRC-2025-001" },
        { nome: "Maria José",    codigo: "PRC-2025-002" },
        { nome: "João Santos",   codigo: "PRC-2025-003" },
        { nome: "Pedro Teixeira",codigo: "PRC-2025-004" }
      ];

      // --- 3️⃣ Processar validação ---
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        let inputCode = document.getElementById('codeInput').value.trim().toUpperCase();

        console.log('Tentativa de validação:', inputCode);

        const isValid = Array.isArray(procurementInscritos) &&
                        procurementInscritos.some(u => String(u.codigo).toUpperCase() === inputCode);

        if (isValid) {
          sessionStorage.setItem('procurement_code', inputCode);
          localStorage.setItem('procurement_validado', 'true');

          messageElement.textContent = '✅ Código validado com sucesso! A aceder ao curso...';
          messageElement.style.color = '#28a745';

          console.log('Validação OK — Redirecionando...');
          setTimeout(() => {
            window.location.replace('curso-procurement.html');
          }, 800);
        } else {
          messageElement.textContent = '❌ Código inválido. Verifica e tenta novamente.';
          messageElement.style.color = '#dc3545';
          console.log('Validação falhou — código não encontrado');
        }
      });
    });
  </script>
</body>
</html>
